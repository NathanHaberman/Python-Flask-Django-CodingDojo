<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login or Register</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h2>Login:</h2>
        <form action="/login" method="post">
            <label for="login_email">Email: <input type="text" name="login_email"></label><br>
            <label for="login_password">Password: <input type="text" name="login_password"></label><br>
            <input type="submit">
        </form><br>
        <h2>Register:</h2>
        <form action="/register" method="post">
            <label for="register_first_name">First Name: <input type="text" name="register_first_name"></label><br>
            <label for="register_last_name">Last Name: <input type="text" name="register_last_name"></label><br>
            <label for="register_email">Email: <input type="text" name="register_email"></label><br>
            <label for="register_password">Password: <input type="text" name="register_password"></label><br>
            <label for="register_confirm_password">Confirm Password: <input type="text" name="register_confirm_password"></label><br>
            <input type="submit">
        </form>
    </body>
</html>
