<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <div class="container, p-3">
            <div class="row justify-content-around">
                <div class="col-4">
                    <form action="/session_add" method="POST">
                        {% csrf_token%}
                        <div class="form-group">
                            <label for="new_word">Enter a new word:</label>
                            <input type="text" name="new_word" class="form-control">
                        </div>
                            <div class="form-group">
                                <label for="color" class="form-check-label, text-align-left">Choose a color:</label>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="color" value="red">
                                        Red
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="color" value="blue">
                                        Blue
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="color" value="green">
                                        Green
                                        </label>
                                    </div>
                            </div>
                        <div class="form-check">
                            <input type="hidden" name="size" value="none">
                            <input type="checkbox" name="big" value="h2"> Show it bigger?
                        </div>
                        <input class="btn btn-primary" type="submit" value="Add">
                    </form>
                </div>
                <div class="col-4">
                    <h2>Words in Session</h2>
                            {% for word in request.session.words %}
                                <p class="">{{ word }}</p>
                            {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
