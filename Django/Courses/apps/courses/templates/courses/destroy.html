<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <title>You Sure?</title>
    </head>
    <body>
        <div class="container p-3">
            <div class="row justify-content-center p-3">
                <h1>You sure you want to delete {{course.name}}</h1>
            </div>    
            <div class="row justify-content-center p-3">
                <h3>{{course.desc}}</h3>
            </div>
            <div class="row justify-content-center p-3">
                <a href="/courses"><button class="btn btn-outline-secondary">Cancel</button></a>
                <form action="/courses/destroy/{{course.id}}/" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger ml-3">Yes of course I want to delete this course!</button>
                </form>
            </div>
        </div>
    </body>
</html>
