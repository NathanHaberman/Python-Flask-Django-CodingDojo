<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Survey</title>
    </head>
    <body>
        <form action="/surveys/process" method="POST">
            {% csrf_token %}
            <label for="name">Name: <input type="text" name="name"></label><br>
            <label for="email">Email: <input type="text" name="email"></label><br>
            <label for="comments">comments: <br><textarea name="comments" cols="26" rows="5"></textarea></label>
            <input type="submit">
        </form>
    </body>
</html>
